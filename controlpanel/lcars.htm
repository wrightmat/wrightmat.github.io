<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="lcars.css">
  <style>
    html, body { background: black; }
    p, h1, h2, h3 { margin-top: 1em; }
    pre { display: inline; white-space: pre-line; word-wrap: break-word; }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="lcars.js"></script>
</head>

<body>

<!-- LEFT SIDE ==================================================== -->
<div id="left-side" class="lcars-column lcars-u-8" style="float:left;width:40%;">

  <!-- HEADER ==================================================== -->
  <div id="left-header" class="lcars-row header">
    <!-- ROUNDED EDGE DECORATED -->
    <div class="lcars-bar horizontal left-end decorated button lcars-tan-bg" onclick="document.querySelector('body').requestFullscreen();"></div>
    <!-- BAR WITH TITLE (date/time) -->
    <div class="lcars-bar horizontal lcars-u-6 lcars-tan-bg"><div id="title-left" class="lcars-title left"></div></div>
    <!-- ELBOW -->
    <div class="lcars-elbow right-bottom lcars-tan-bg"></div>
  </div>
	
  <!-- MAIN CONTANIER ================================================= -->
  <div id="left-menu" class="lcars-column"></div>
	
  <!-- FOOTER ==================================================== -->
  <div id="left-footer" class="lcars-row">
    <!-- ROUNDED EDGE -->
    <div class="lcars-bar horizontal left-end left-divider bottom lcars-tan-bg"></div>
    <!-- BAR -->
    <div class="lcars-bar horizontal both-divider bottom lcars-tan-bg"><div id="title-left-btm" class="lcars-title left"></div></div>
    <!-- ELBOW -->
    <div class="lcars-elbow right-top lcars-tan-bg"></div>
  </div>
</div>

<!-- RIGHT SIDE ==================================================== -->
<div id="right-side" class="lcars-column lcars-u-8" style="float:left;width:58%;margin-left:10px;">
	
  <!-- HEADER ==================================================== -->
  <div id="right-header" class="lcars-row header button" onclick="document.getElementById('auth-input').click();">
    <!-- ELBOW -->
    <div class="lcars-elbow left-bottom lcars-tan-bg"></div>
    <!-- BAR WITH TITLE -->
    <div class="lcars-bar horizontal lcars-tan-bg"><div id="title-right" class="lcars-title right">LCARS UNINITIALIZED</div></div>
    <!-- ROUNDED EDGE DECORATED -->
    <div class="lcars-bar horizontal right-end decorated lcars-tan-bg"></div>
  </div>
	
  <!-- MAIN CONTAINER ================================================= -->
  <div id="right-menu" class="lcars-column"></div>
	
  <!-- FOOTER ==================================================== -->
  <div id="right-footer" class="lcars-row ">
    <!-- ELBOW -->
    <div class="lcars-elbow left-top lcars-tan-bg"></div>
    <!-- BAR -->
    <div class="lcars-bar horizontal both-divider bottom lcars-tan-bg"></div>
    <!-- ROUNDED EDGE -->
    <div class="lcars-bar horizontal right-end left-divider bottom lcars-tan-bg"></div>
  </div>
</div>

<input id="auth-input" type="file" name="name" style="display: none;" onchange="loadAuth(this.files[0]);" />

</body>
</html>
