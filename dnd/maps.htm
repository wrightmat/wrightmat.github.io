<!DOCTYPE html>
<html>
<head>
  <title>5e Eberron Maps</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="text/javascript" src="https://eberronmap.johnarcadian.com/assets/leafletruler-cmod/leaflet-ruler.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="map_markers.json"></script>
</head>

<body>
<header id="header"></header>

<div id="map" style="width:1900px;height:900px;"></div>

<div style="position:absolute;top:0px;right:10px;height:20px;width:110px;">
  <select class="form-control" id="map-type" onchange="changeMap(this);">
    <option id="eberron" value="eberron">Eberron</option>
    <option id="sharn" value="sharn">Sharn</option>
    <option id="hyrule" value="hyrule">Hyrule</option>
  </select>
</div>
<div id="controls" style="position:absolute;bottom:0px;right:0px;z-index:9999;width:200px;text-align:right;padding:10px;">
  <button style="border:1px solid #000;background-color:transparent;width:40px;height:40px;" onclick="toggleFullscreen();"><i class="bi bi-window-fullscreen"></i></button>
  <button style="border:1px solid #000;background-color:transparent;width:40px;height:40px;" onclick="toggleHandlers();"><i class="bi bi-hand-index"></i></button>
</div>

<script type="text/javascript" src="maps.js"></script>

</body>
</html>
