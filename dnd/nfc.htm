<!DOCTYPE html>
<html>
<head>
  <title>TTRPG NFC Dice Tower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
</head>

<body>

<div class="container">
  <input type="button" id="scanButton" value="Start Scanning" />  <input type="button" id="fullscreenButton" value="Open Fullscreen" onclick="openFullscreen();" /><br />
</div>
<div id="error-log" class="alert alert-primary"></div>

<script type="text/javascript">
  // Show console log on screen (helpful for mobile)
  console.log = (function (old_function, div_log) { 
    return function (text) {
        old_function(text);
        div_log.textContent += text;
    };
  } (console.log.bind(console), document.getElementById("error-log")));

  // Fullscreen
  var elem = document.documentElement;
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
  function closeFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
      document.msExitFullscreen();
    }
  }

  // NFC scanning
  document.querySelector("#scanButton").onclick = async () => {
    try {
      const ndef = new NDEFReader();
      ndef
	.scan()
	.then(() => {
	  console.log("Scan started successfully.");
	  ndef.onreadingerror = (event) => {
	    console.log("Error! Cannot read data from the NFC tag.");
	  };
	  ndef.onreading = (event) => {
	    const message = event.message;
	    for (const record of message.records) {
	      console.log("Record type:  " + record.recordType);
	      console.log("MIME type:    " + record.mediaType);
	      console.log("Record id:    " + record.id);
	      switch (record.recordType) {
	        case "text":
	          // TODO: Read text record with record data, lang, and encoding.
	          break;
	        case "url":
	          // TODO: Read URL record with record data.
	          break;
	        default:
	          // TODO: Handle other records with record data.
	      }
	    }
	  };
	})
	.catch((error) => {
	  console.log("Error! Scan failed to start: ${error}.");
	});
    } catch (error) {
      console.log("Error! ${error}.");
    }
  }

</script>

</body>
</html>
