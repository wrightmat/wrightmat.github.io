<!DOCTYPE html>
<html>
<head>
  <title>TTRPG NFC Dice Tower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
</head>

<body>

<div class="container"><input type="button" id="scanButton" value="Start Scanning" /></div>
<div id="error-log" class="alert alert-primary"></div>

<script type="text/javascript">
  console.log = (function (old_function, div_log) { 
    return function (text) {
        old_function(text);
        div_log.textContent += text;
    };
  } (console.log.bind(console), document.getElementById("error-log")));

  document.querySelector("#scanButton").onclick = async () => {
    try {
      const ndef = new NDEFReader();
      ndef
	.scan()
	.then(() => {
	  console.log("Scan started successfully.");
	  ndef.onreadingerror = (event) => {
	    console.log("Error! Cannot read data from the NFC tag.");
	  };
	  ndef.onreading = (event) => {
	    console.log(event);
	  };
	})
	.catch((error) => {
	  console.log("Error! Scan failed to start: ${error}.");
	});
    } catch (error) {
      console.log("Error! ${error}.");
    }
  }

</script>

</body>
</html>
