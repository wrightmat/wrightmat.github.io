<!DOCTYPE html>
<html>
<head>
<title>5e Location Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="locations.js"></script>
</head>

<body onLoad="init();navbar();">
<header id="header"></header>

<div class="column-main" id="div-builder">
  <div class="column-main" id="div-builder-list">
    <select id="preset-location">
      <option id="general-store">General Store</option>
      <option id="armor-shop">Armor Shop</option>
      <option id="weapon-shop">Weapon Shop</option>
      <option id="potion-shop">Potion Shop</option>
      <option id="magic-shop">Magic Shop</option>
      <option id="tool-shop">Tool Shop</option>
      <option id="food-shop">Food Shop</option>
      <option id="cannith">House Cannith</option>
      <option id="ghallanda">House Ghallanda</option>
      <option id="jorasco">House Jorasco</option>
      <option id="kundarak">House Kundarak</option>
      <option id="lyrandar">House Lyrandar</option>
      <option id="orien">House Orien</option>
      <option id="sivis">House Sivis</option>
    </select><input type="button" id="generate" style="height:25px;" value="Generate Preset" onClick="generatePreset();"></input><br /><br />
    <select id="select-groups" size="13" style="width:200px;" onChange="selectGroup(this);" onDblClick="addGroup(this);"></select><br /><br />
    <select id="select-items" size="20" style="width:200px;" onChange="selectItem(this);" onDblClick="addItem(this);"></select><br /><br />
    <select id="select-services" size="10" style="width:200px;" onChange="selectService(this);" onDblClick="addService(this);"></select><br />
  </div>
  <div class="column-main" id="div-output">
    <table id="items-table" width="1000px;">
      <tr>
        <th width="140px;">Name</th>
        <th width="180px;">Category</th>
        <th width="60px;">Cost</th>
        <th width="600px;">Description</th>
        <th width="20px;"></th>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
