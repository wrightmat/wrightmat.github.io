<!DOCTYPE html>
<html>
<head>
  <title>5e Location Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="locations.js"></script>
</head>

<body>
<header id="header"></header>

<div class="container-fluid" id="div-builder" style="float:left;width:45%;">
  <div class="form-group row">
    <div class="col-sm-6">
      <select id="preset-location" class="form-control">
      <option id="general-store">General Store</option>
      <option id="armor-shop">Armor Shop</option>
      <option id="weapon-shop">Weapon Shop</option>
      <option id="potion-shop">Potion Shop</option>
      <option id="magic-shop">Magic Shop</option>
      <option id="tool-shop">Tool Shop</option>
      <option id="food-shop">Food Shop</option>
      <option id="cannith">House Cannith</option>
      <option id="ghallanda">House Ghallanda</option>
      <option id="jorasco">House Jorasco</option>
      <option id="kundarak">House Kundarak</option>
      <option id="lyrandar">House Lyrandar</option>
      <option id="orien">House Orien</option>
      <option id="sivis">House Sivis</option></select>
    </div>
    <div class="col-sm-6">
      <input type="button" class="btn btn-primary" id="generate" value="Generate Preset" onClick="generatePreset();"></input>
    </div>
  </div><br />
  <div class="form-group row">
    <select id="select-groups" class="form-control" size="10" onChange="selectGroup(this);" onDblClick="addGroup(this);"></select>
  </div><br />
  <div class="form-group row">
    <label for="search-items" class="col-sm-4 col-form-label">Search Items:</label>
    <div class="col-sm-8"><input type="text" class="form-control" name="search-items" onchange="rebuildSelectByName(this.value);"></input></div>
  </div>
  <div class="form-group row">
    <select id="select-items" class="form-control" size="12" onChange="selectItem(this);" onDblClick="addItem(this);"></select>
  </div><br />
  <div class="form-group row">
    <select id="select-services" class="form-control" size="10" onChange="selectService(this);" onDblClick="addService(this);"></select>
  </div>
</div>

<div class="container-fluid" id="div-output" style="float:left;padding:20px;width:50%;">
  <table id="items-table" class="table table-striped">
    <tr>
      <th>Name</th><th>Category</th><th>Cost</th><th>Description</th><th></th>
    </tr>
  </table>
</div>

</body>
</html>
