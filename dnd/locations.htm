<!DOCTYPE html>
<html>
<head>
<title>5e Location Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="locations.js"></script>
</head>

<body onLoad="init();navbar();">
<header id="header"></header>

<div class="column-main" id="div-builder">
  <div class="column-main" id="div-builder-list">
    <select id="select-groups" size="13" style="width:200px;" onChange="selectGroup(this);"></select><br /><br />
    <select id="select-items" size="30" style="width:200px;" onChange="selectItem(this);"></select><br />
  </div>
  <div class="column-main" id="div-builder-info">
    <label for="info-name">Name:</label>
    <input id="info-name"></input><br /><br />
    <label for="info-category-equip">Category:</label>
    <input id="info-category-equip"></input><br /><br />
    <label for="info-category-sub">Sub-Category:</label>
    <input id="info-category-sub"></input><br /><br />
    <label for="info-cost">Cost:</label>
    <input id="info-cost"></input><br /><br />
    <label for="info-weight">Weight (lbs):</label>
    <input id="info-weight"></input><br /><br />
    <label for="info-desc">Description:</label>
    <textarea rows="12" cols="40" id="info-desc"></textarea>
  </div>
</div>

<div class="column-main" id="div-output">
</div>

</body>
</html>
