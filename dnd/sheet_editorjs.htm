<!DOCTYPE html>
<html>
<head>
  <title>TTRPG Character Sheet - Editor.js</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/editorjs-toggle-block"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/editorjs-text-color-plugin@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/editorjs-undo"></script>
  <script type="text/javascript" src="common.js"></script>
</head>

<body>

<div id="editorjs"></div>

<script type="text/javascript">
  const editor = new EditorJS({
    onReady: () => {
      new DragDrop(editor);
      new Undo({ editor });
    },
    holder: 'editorjs',
    tools: {
      header: {
	class: Header,
	shortcut: 'CMD+SHIFT+H',
	tunes: ['anyTuneName'],
      },
      quote: {
	class: Quote,
	inlineToolbar: true,
	shortcut: 'CMD+SHIFT+O',
	tunes: ['anyTuneName'],
	config: {
	  quotePlaceholder: 'Quote',
	  captionPlaceholder: 'Quote author'
	}
      },
      list: {
	class: List,
	inlineToolbar: true,
	tunes: ['anyTuneName'],
	config: {
	  defaultStyle: 'unordered'
	}
      },
      toggle: {
	class: ToggleBlock,
	inlineToolbar: true,
      },
      checklist: {
	class: Checklist,
	inlineToolbar: true,
	tunes: ['anyTuneName'],
      },
      table: {
	class: Table,
	inlineToolbar: true,
	tunes: ['anyTuneName'],
	config: {
	  rows: 2,
	  cols: 3,
	},
      },
      color: {
	class: ColorPlugin,
	config: {
          colorCollections: ['#EC7878','#9C27B0','#673AB7','#3F51B5','#0070FF','#03A9F4','#00BCD4','#4CAF50','#8BC34A','#CDDC39', '#FFF'],
          defaultColor: '#000',
          type: 'text', 
          customPicker: true // add a button to allow selecting any colour  
	}     
      },
      marker: {
	class: ColorPlugin,
	config: {
          defaultColor: '#000',
          type: 'marker',
          icon: `<svg fill="#000000" height="200px" width="200px" version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M17.6,6L6.9,16.7c-0.2,0.2-0.3,0.4-0.3,0.6L6,23.9c0,0.3,0.1,0.6,0.3,0.8C6.5,24.9,6.7,25,7,25c0,0,0.1,0,0.1,0l6.6-0.6 c0.2,0,0.5-0.1,0.6-0.3L25,13.4L17.6,6z"></path> <path d="M26.4,12l1.4-1.4c1.2-1.2,1.1-3.1-0.1-4.3l-3-3c-0.6-0.6-1.3-0.9-2.2-0.9c-0.8,0-1.6,0.3-2.2,0.9L19,4.6L26.4,12z"></path> </g> <g> <path d="M28,29H4c-0.6,0-1-0.4-1-1s0.4-1,1-1h24c0.6,0,1,0.4,1,1S28.6,29,28,29z"></path> </g> </g></svg>`
	}       
      },
      image: SimpleImage,
      anyTuneName: {
	class: AlignmentBlockTune,
	config:{
	  default: "left",
	  blocks: {
	    header: 'center'
	  }
	},
      },
    }
  })
</script>

</body>
</html>
