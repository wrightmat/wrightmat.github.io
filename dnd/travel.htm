<!DOCTYPE html>
<html>
<head>
<title>5e Travel Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="travel.js"></script>
</head>

<body onLoad="init();navbar();">

<header id="header"></header>

<div class="column-3" id="div-settings">
  <label for="travel-means">Means of Travel:</label>
  <select name="travel-means" id="travel-means" onChange="$('#travel-hours').val($('#travel-means').val());calcDays();">
    <option id="1" value="8">Custom</option>
    <option id="3" value="8" selected>On Foot</option>
    <option id="6" value="8">By Horse</option>
    <option id="7" value="8">By Magebred Coach</option>
    <option id="10" value="24">By Sailing Ship</option>
    <option id="12" value="24">By Elemental Galleon</option>
    <option id="20" value="24">By Airship</option>
    <option id="30" value="24">By Lightning Rail</option>
  </select><br /><br />

  <label for="travel-pace">Travel Pace:</label>
  <select name="travel-pace" id="travel-pace" onChange="calcDays();">
    <option id="1.25" value="1.25">Fast</option>
    <option id="1" value="1" selected>Normal</option>
    <option id= "0.75" value="0.75">Slow</option>
  </select><div id="travel-pace-warning"></div><br />

  <label for="travel-environ">Travel Environment:</label>
  <select name="travel-environ" id="travel-environ">
    <option id="arctic" value="arctic">Arctic</option>
    <option id="coastal" value="coastal">Coastal</option>
    <option id="desert" value="desert">Desert</option>
    <option id="forest" value="forest">Forest</option>
    <option id="grassland" value="grassland" selected>Grassland</option>
    <option id="hill" value="hill">Hill</option>
    <option id="jungle" value="jungle">Jungle</option>
    <option id="mountain" value="mountain">Mountain</option>
    <option id="swamp" value="swamp">Swamp</option>
    <option id="underdark" value="underdark">Underdark</option>
    <option id="underwater" value="underwater">Underwater</option>
    <option id="urban" value="urban">Urban</option>
  </select><br /><br />

  <label for="travel-speed">Travel Speed (miles/hour):</label>
  <input type="text" name="travel-speed" id="travel-speed" onChange="calc_days();"></input><br /><br />

  <label for="travel-hours">Hours of Travel:</label>
  <input type="text" name="travel-hours" id="travel-hours" onChange="calcDays();" value="8"></input><div id="travel-hours-warning"></div><br /><br />

  <label for="travel-distance">Travel Distance (miles):</label>
  <input type="text" name="travel-distance" id="travel-distance" onChange="calcDays();"></input></br /><br />

  <label for="travel-days">Days of Travel:</label>
  <input type="text" name="travel-days" id="travel-days" onChange="checkDays();" class="required"></input><br /><br /><br />

  <label for="travel-weather">Generate Weather?</label>
  <input type="checkbox" name="travel-weather" id="travel-weather" onChange="checkWeather();"></input><br /><br />

  <label for="travel-season">Travel Season:</label>
  <select name="travel-season" id="travel-season">
    <option id="spring" value="spring">Spring</option>
    <option id="summer" value="summer">Summer</option>
    <option id="summer" value="autumn">Autumn</option>
    <option id="winter" value="winter">Winter</option>
  </select><br /><br />

  <label for="travel-weather-days">Re-roll every number of days:</label>
  <input type="text" name="travel-weather-days" id="travel-weather-days" value="3"></input><br /><br /><br /><br />

  <label for="travel-costs">Calculate Costs?</label>
  <input type="checkbox" name="travel-costs" id="travel-costs" onChange="checkCosts();" checked></input><br /><br />

  <label for="travel-class">Travel Class:</label>
  <select name="travel-class" id="travel-class">
    <option id="na" value="na">n/a</option>
    <option id="first" value="first" selected>First Class</option>
    <option id="second" value="second">Second Class</option>
    <option id="steerage" value="steerage">Steerage</option>
  </select><br /><br />

  <label for="travel-cost-players">Number of players:</label>
  <input type="text" name="travel-cost-players" id="travel-cost-players"></input><br /><br /><br /><br />

  <input type="button" name="generate-days" id="generate-days" onClick="generateDays();" value="Generate Days"></input><br /><br />
</div>

<div class="column-3" id="div-players">
  <div class="column-2">
    <table id="players-table">
      <tr>
        <th width="400">Player</th>
        <th width="50">Level</th>
      </tr>
    </table>
  </div>
  <div class="column-2">
    <input type="button" id="players-add" style="width:30px;" onClick="addPlayer()" value="+"></input><br /><br />
    <input type="reset" id="players-remove" style="width:30px;" onClick="removePlayer()" value="-"></input><br />
  </div>
</div>

<div class="column-3" id="div-output">
  <div id="days-div"></div><br /><br />
  <div id="costs-div"></div>
</div>

</body>
</html>
