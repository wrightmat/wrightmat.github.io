<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript">
    window.addEventListener("load", init, false);

    function init() {
      navbar();
      $("input[type=text]").each(function() {
	this.value = getCookie(this.name);
      });
      $("input[type=checkbox]").each(function() {
	if (getCookie(this.name) == "true") { this.checked = true; }
      });
    }

    function save() {
      $("input[type=text]").each(function() {
	setCookie(this.name, this.value, 365);
      });
      $("input[type=checkbox]").each(function() {
	setCookie(this.name, this.checked, 365);
      });
      $("#btn-save").addClass('btn-success').removeClass('btn-primary');
      setTimeout( function() { $("#btn-save").addClass('btn-primary').removeClass('btn-success'); }, 3000);
    }
  </script>
</head>

<body>
<header id="header"></header>

<div class="container-fluid" id="div-settings">
  <h4>NPCs</h4>
  <div class="form-group row">
    <label for="notion-key" class="col-sm-2 col-form-label">Notion API Key:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="notion-key" placeholder="secret_*"><br />
    </div>
  </div>
  <h4>Initiative Tracker</h4>
  <div class="form-group row">
    <label for="encounter-id" class="col-sm-2 col-form-label">Encounter Id:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="encounter-id" placeholder="54d34b6e-393a-4791-9ece-593b9c5745b1"></input><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-name" class="col-sm-2 form-check-label">Show Monster Name:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-name"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-hp" class="col-sm-2 form-check-label">Show Monster HP:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-hp"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-img" class="col-sm-2 form-check-label">Show Monster Image:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-img"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-details" class="col-sm-2 form-check-label">Show Monster Details:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-details"></input><br /><br />
    </div>
  </div><br />
  <input type="button" class="btn btn-primary" id="btn-save" value="Save Settings" onclick="save();"></input>
</div>

</body>
</html>
