<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript">
    window.addEventListener("load", init, false);

    function init() {
      navbar();
      $("input[type=text]").each(function() {
	this.value = getCookie(this.name);
	this.addEventListener("input", function (e) { save(); });  // save automatically on change
      });
      $("input[type=checkbox]").each(function() {
	if (getCookie(this.name) == "true") { this.checked = true; }
	this.addEventListener("input", function (e) { save(); });  // save automatically on change
      });
    }

    function save() {
      $("input[type=text]").each(function() {
	setCookie(this.name, this.value, 365);
      });
      $("input[type=checkbox]").each(function() {
	setCookie(this.name, this.checked, 365);
      });
      $('#div-info').fadeIn(500);
      setTimeout( function() { $('#div-info').fadeOut(1000); }, 2000);
    }
  </script>
</head>

<body>
<header id="header"></header>

<div class="container-fluid" id="div-settings">
  <h4>NPCs</h4>
  <div class="form-group row">
    <label for="notion-key" class="col-sm-2 col-form-label">Notion API Key:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="notion-key" placeholder="secret_*"><br />
    </div>
  </div>
  <h4>Initiative Tracker</h4>
  <div class="form-group row">
    <label for="show-monster-name" class="col-sm-2 form-check-label">Show Monster Name:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-name"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-hp" class="col-sm-2 form-check-label">Show Monster HP:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-hp"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-img" class="col-sm-2 form-check-label">Show Monster Image:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-img"></input><br /><br />
    </div>
  </div>
  <div class="form-group row">
    <label for="show-monster-details" class="col-sm-2 form-check-label">Show Monster Details:</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" name="show-monster-details"></input><br /><br />
    </div>
  </div><br />
  <div class="form-group row">
    <div id="div-info" style="display:none;"><p class="text-success">Settings saved!</p></div>
  </div>
</div>

</body>
</html>
