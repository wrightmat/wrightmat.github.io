<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Undercroft Workbench - Character Sheet</title>
    <script>
      (function () {
        const storageKey = "undercroft.workbench.theme";
        const THEMES = ["light", "system", "dark"];
        const prefersDark = () =>
          typeof window !== "undefined" &&
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolveTheme = (preference) => {
          if (preference === "dark") return "dark";
          if (preference === "light") return "light";
          return prefersDark() ? "dark" : "light";
        };
        const apply = (value) => {
          const preference = THEMES.includes(value) ? value : "system";
          const resolved = resolveTheme(preference);
          const root = document.documentElement;
          const body = document.body;
          if (root) {
            root.dataset.themePreference = preference;
            root.dataset.theme = resolved;
            root.dataset.bsTheme = resolved;
            root.style.colorScheme = resolved;
          }
          if (body) {
            body.dataset.themePreference = preference;
            body.dataset.theme = resolved;
            body.dataset.bsTheme = resolved;
            body.style.colorScheme = resolved;
          }
          return preference;
        };
        try {
          const stored = localStorage.getItem(storageKey);
          apply(stored);
        } catch (error) {
          apply("system");
          console.warn("Unable to read theme preference", error);
        }
      })();
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-body text-body">
    <div class="workbench-app d-flex flex-column">
      <header class="workbench-header border-bottom bg-body-tertiary">
        <div class="container-lg d-flex align-items-center gap-3 py-3">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="left"
              aria-label="Toggle session pane"
            >
              <span class="iconify fs-5" data-icon="tabler:layout-sidebar-right" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle session pane</span>
            </button>
            <h1 class="h5 mb-0 d-flex align-items-center gap-2">
              <a href="index.html" class="fw-semibold text-decoration-none link-body-emphasis">Undercroft Workbench</a>
              <span class="text-body-secondary fw-normal">— Character Sheet</span>
            </h1>
          </div>
          <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
            <div class="btn-group" role="group" aria-label="Theme toggle">
              <button class="btn btn-outline-primary" type="button" data-theme-option="light" aria-label="Use light theme">
                <span class="iconify fs-5" data-icon="tabler:sun" aria-hidden="true"></span>
                <span class="visually-hidden">Light theme</span>
              </button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="system">System</button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="dark" aria-label="Use dark theme">
                <span class="iconify fs-5" data-icon="tabler:moon" aria-hidden="true"></span>
                <span class="visually-hidden">Dark theme</span>
              </button>
            </div>
            <div data-auth-control class="d-flex">
              <button class="btn btn-outline-secondary" type="button">Login / Register</button>
            </div>
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="right"
              aria-label="Toggle tools pane"
            >
              <span class="iconify fs-5" data-icon="tabler:adjustments-horizontal" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle tools pane</span>
            </button>
          </div>
        </div>
      </header>
      <div class="workbench-shell d-flex">
        <aside
          class="workbench-pane border-end border-body-tertiary bg-body-tertiary flex-shrink-0 workbench-sidebar"
          data-pane="left"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="collapsed"
        >
          <div class="workbench-pane-content d-flex flex-column gap-4 p-4 workbench-sticky-pane">
            <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Character actions">
              <div class="btn-group" role="group">
                <button
                  class="btn btn-outline-secondary p-2"
                  type="button"
                  data-action="undo-character"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Undo"
                  aria-label="Undo"
                >
                  <span class="iconify fs-5" data-icon="tabler:arrow-back-up" aria-hidden="true"></span>
                  <span class="visually-hidden">Undo</span>
                </button>
                <button
                  class="btn btn-outline-secondary p-2"
                  type="button"
                  data-action="redo-character"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Redo"
                  aria-label="Redo"
                >
                  <span class="iconify fs-5" data-icon="tabler:arrow-forward-up" aria-hidden="true"></span>
                  <span class="visually-hidden">Redo</span>
                </button>
                <button
                  class="btn btn-outline-secondary p-2"
                  type="button"
                  data-action="import-character"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Import JSON"
                  aria-label="Import JSON"
                >
                  <span class="iconify fs-5" data-icon="tabler:upload" aria-hidden="true"></span>
                  <span class="visually-hidden">Import JSON</span>
                </button>
                <button
                  class="btn btn-outline-secondary p-2"
                  type="button"
                  data-action="export-character"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Export JSON"
                  aria-label="Export JSON"
                >
                  <span class="iconify fs-5" data-icon="tabler:download" aria-hidden="true"></span>
                  <span class="visually-hidden">Export JSON</span>
                </button>
                <button
                  class="btn btn-outline-secondary p-2"
                  type="button"
                  data-action="toggle-mode"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-title="Switch to edit mode"
                  aria-label="Toggle view or edit mode"
                >
                  <span class="iconify fs-5" data-icon="tabler:eye" aria-hidden="true" data-mode-icon></span>
                  <span class="visually-hidden" data-mode-label>View mode</span>
                </button>
              </div>
            </div>
            <section class="d-flex flex-column gap-3" data-notes-section>
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Notes</h2>
                <button
                  class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                  type="button"
                  data-notes-toggle
                  aria-expanded="false"
                >
                  <span class="iconify" data-notes-toggle-icon data-icon="tabler:chevron-right" aria-hidden="true"></span>
                  <span class="visually-hidden" data-notes-toggle-label>Expand notes</span>
                </button>
              </div>
              <div class="d-flex flex-column gap-3" data-notes-panel hidden>
                <textarea
                  class="form-control form-control-sm character-notes"
                  data-note-editor
                  rows="8"
                  placeholder="Capture quick notes for this session (local only)…"
                ></textarea>
              </div>
            </section>
            <section class="d-flex flex-column gap-3" data-json-section>
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">JSON Preview</h2>
                <div class="d-flex align-items-center gap-2">
                  <span class="badge text-bg-secondary" data-preview-bytes>0 B</span>
                  <button
                    class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                    type="button"
                    data-json-toggle
                    aria-expanded="false"
                  >
                    <span class="iconify" data-json-toggle-icon data-icon="tabler:chevron-right" aria-hidden="true"></span>
                    <span class="visually-hidden" data-json-toggle-label>Expand JSON preview</span>
                  </button>
                </div>
              </div>
              <div class="d-flex flex-column gap-3" data-json-panel hidden>
                <div class="border rounded-3 bg-body p-3">
                  <pre class="text-body-secondary small overflow-auto mb-0" style="max-height: 16rem" data-json-preview>{}</pre>
                </div>
              </div>
            </section>
            <section class="d-flex flex-column gap-3 mt-auto" data-group-share-section hidden>
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Group characters</h2>
                <button
                  class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                  type="button"
                  data-group-share-toggle
                  aria-expanded="true"
                >
                  <span class="iconify" data-group-share-toggle-icon data-icon="tabler:chevron-right" aria-hidden="true"></span>
                  <span class="visually-hidden" data-group-share-toggle-label>Collapse group characters</span>
                </button>
              </div>
              <div class="d-flex flex-column gap-3" data-group-share-panel></div>
              <div class="text-body-secondary small" data-group-share-status hidden></div>
            </section>
          </div>
        </aside>
        <main class="workbench-main flex-grow-1 bg-body-secondary py-5">
          <div class="container-lg d-flex flex-column gap-4">
            <section class="card border-0 shadow-theme" data-character-toolbar>
              <div class="card-body">
                <div class="row g-3 align-items-end">
                  <div class="col-12 col-lg-4 col-xl-3">
                    <label class="form-label fw-semibold text-body-secondary" for="character-select">Character</label>
                    <select class="form-select" id="character-select" data-character-select></select>
                  </div>
                  <div class="col-12 col-lg-auto d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline-success" type="button" data-action="new-character">New Character</button>
                    <button
                      class="btn btn-outline-danger d-none"
                      type="button"
                      data-action="delete-character"
                      data-delete-character
                    >
                      Delete Character
                    </button>
                  </div>
                </div>
              </div>
            </section>
            <section class="card border-0 shadow-theme flex-grow-1 min-h-24rem">
              <div class="card-body d-flex flex-column gap-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Sheet</h2>
                  <span class="fs-6 text-body-secondary" data-mode-indicator>Viewing</span>
                </div>
                <div class="flex-grow-1 d-flex flex-column gap-3" data-canvas-root></div>
              </div>
            </section>
          </div>
        </main>
        <aside
          class="workbench-pane d-none border-start border-body-tertiary bg-body-tertiary flex-shrink-0 workbench-sidebar-lg"
          data-pane="right"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="collapsed"
        >
          <div class="workbench-pane-content d-flex flex-column gap-4 p-4 workbench-sticky-pane">
            <section class="d-flex flex-column gap-3" data-dice-section>
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Dice Roller</h2>
                <button
                  class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                  type="button"
                  data-dice-toggle
                  aria-expanded="true"
                >
                  <span class="iconify" data-dice-toggle-icon data-icon="tabler:chevron-right" aria-hidden="true"></span>
                  <span class="visually-hidden" data-dice-toggle-label>Collapse dice roller</span>
                </button>
              </div>
              <div class="d-flex flex-column gap-3" data-dice-panel></div>
            </section>
            <section class="d-flex flex-column gap-3" data-game-log-section>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex flex-column">
                  <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Game Log</h2>
                  <span class="text-body-secondary small" data-game-log-group></span>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <div class="btn-group btn-group-sm" role="group" aria-label="Game log tools">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      data-game-log-refresh
                      data-bs-toggle="tooltip"
                      data-bs-placement="left"
                      data-bs-title="Refresh log"
                      aria-label="Refresh game log"
                    >
                      <span class="iconify" data-icon="tabler:refresh" aria-hidden="true"></span>
                      <span class="visually-hidden">Refresh game log</span>
                    </button>
                  </div>
                  <button
                    class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                    type="button"
                    data-game-log-toggle
                    aria-expanded="true"
                  >
                    <span class="iconify" data-game-log-toggle-icon data-icon="tabler:chevron-right" aria-hidden="true"></span>
                    <span class="visually-hidden" data-game-log-toggle-label>Collapse game log</span>
                  </button>
                </div>
              </div>
              <div class="d-flex flex-column gap-3" data-game-log-panel>
                <div
                  class="border rounded-3 bg-body p-3 game-log-entries d-flex flex-column"
                  data-game-log-entries
                  aria-live="polite"
                ></div>
                <div class="text-body-secondary small" data-game-log-status hidden></div>
                <form class="input-group input-group-sm" data-game-log-form novalidate>
                  <label class="visually-hidden" for="game-log-message">Message</label>
                  <input
                    class="form-control"
                    id="game-log-message"
                    type="text"
                    data-game-log-input
                    placeholder="Share a note with your group…"
                    autocomplete="off"
                  />
                  <button class="btn btn-primary" type="submit">Send</button>
                </form>
              </div>
            </section>
          </div>
        </aside>
      </div>
    </div>
    <div class="status-root" data-status-root></div>
    <div class="modal fade" id="new-character-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5">Create New Character</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="needs-validation" novalidate data-new-character-form>
            <div class="modal-body d-flex flex-column gap-3">
              <div>
                <label class="form-label" for="new-character-id">Character ID</label>
                <input
                  id="new-character-id"
                  class="form-control"
                  type="text"
                  name="id"
                  required
                  data-new-character-id
                  placeholder="e.g. cha.my-hero"
                />
                <div class="invalid-feedback">Please provide a character ID.</div>
              </div>
              <div>
                <label class="form-label" for="new-character-name">Character Name</label>
                <input
                  id="new-character-name"
                  class="form-control"
                  type="text"
                  name="name"
                  required
                  data-new-character-name
                  placeholder="e.g. Elandra"
                />
                <div class="invalid-feedback">Please provide a character name.</div>
              </div>
              <div>
                <label class="form-label" for="new-character-template">Template</label>
                <select
                  id="new-character-template"
                  class="form-select"
                  name="template"
                  required
                  data-new-character-template
                ></select>
                <div class="invalid-feedback">Select a template for this character.</div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@3.1.1/dist/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script type="module" src="js/pages/character.js"></script>
  </body>
</html>
