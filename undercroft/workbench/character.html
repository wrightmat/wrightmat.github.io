<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Undercroft Workbench - Character Sheet</title>
    <script>
      (function () {
        const storageKey = "undercroft.workbench.theme";
        const THEMES = ["light", "system", "dark"];
        const prefersDark = () =>
          typeof window !== "undefined" &&
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolveTheme = (preference) => {
          if (preference === "dark") return "dark";
          if (preference === "light") return "light";
          return prefersDark() ? "dark" : "light";
        };
        const apply = (value) => {
          const preference = THEMES.includes(value) ? value : "system";
          const resolved = resolveTheme(preference);
          const root = document.documentElement;
          const body = document.body;
          if (root) {
            root.dataset.themePreference = preference;
            root.dataset.theme = resolved;
            root.dataset.bsTheme = resolved;
            root.style.colorScheme = resolved;
          }
          if (body) {
            body.dataset.themePreference = preference;
            body.dataset.theme = resolved;
            body.dataset.bsTheme = resolved;
            body.style.colorScheme = resolved;
          }
          return preference;
        };
        try {
          const stored = localStorage.getItem(storageKey);
          apply(stored);
        } catch (error) {
          apply("system");
          console.warn("Unable to read theme preference", error);
        }
      })();
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-body text-body">
    <div class="d-flex flex-column min-vh-100">
      <header class="border-bottom bg-body-tertiary">
        <div class="container-lg d-flex align-items-center gap-3 py-3">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="left"
              aria-label="Toggle characters pane"
            >
              <span class="iconify fs-5" data-icon="tabler:layout-sidebar-right" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle characters pane</span>
            </button>
            <h1 class="h5 mb-0 d-flex align-items-center gap-2">
              <a href="index.html" class="fw-semibold text-decoration-none link-body-emphasis">Undercroft Workbench</a>
              <span class="text-body-secondary fw-normal">â€” Character Sheet</span>
            </h1>
          </div>
          <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
            <div class="btn-group" role="group" aria-label="Theme toggle">
              <button class="btn btn-outline-primary" type="button" data-theme-option="light" aria-label="Use light theme">
                <span class="iconify fs-5" data-icon="tabler:sun" aria-hidden="true"></span>
                <span class="visually-hidden">Light theme</span>
              </button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="system">System</button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="dark" aria-label="Use dark theme">
                <span class="iconify fs-5" data-icon="tabler:moon" aria-hidden="true"></span>
                <span class="visually-hidden">Dark theme</span>
              </button>
            </div>
            <button class="btn btn-outline-secondary" type="button" data-action="auth">Login / Register</button>
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="right"
              aria-label="Toggle session pane"
            >
              <span class="iconify fs-5" data-icon="tabler:adjustments-horizontal" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle session pane</span>
            </button>
          </div>
        </div>
      </header>
      <div class="d-flex flex-grow-1 overflow-hidden">
        <aside
          class="d-none flex-column gap-3 border-end border-body-tertiary bg-body-tertiary p-4 shadow-theme flex-shrink-0 workbench-sidebar"
          data-pane="left"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="collapsed"
        >
          <button class="btn btn-primary w-100" type="button" data-action="save-character">Save Draft</button>
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">Characters</h2>
            <button class="btn btn-outline-secondary btn-sm" type="button" data-action="new-character">New</button>
          </div>
          <ul class="list-unstyled d-flex flex-column gap-2 fs-6" data-character-list>
            <li class="border border-dashed rounded-3 p-3 text-body-secondary">Select a character from the menu.</li>
          </ul>
        </aside>
        <main class="flex-grow-1 overflow-auto bg-body-secondary py-5">
          <div class="container-lg d-flex flex-column gap-4">
            <section class="card border-0 shadow-theme">
              <div class="card-body">
                <div class="row g-3 align-items-end">
                  <div class="col-12 col-md-4 col-lg-3">
                    <label class="form-label fw-semibold text-body-secondary" for="character-select">Active character</label>
                    <select class="form-select" id="character-select" data-character-select>
                      <option value="" disabled selected>Select character</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-auto d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline-secondary" type="button" data-action="export-character">Export JSON</button>
                    <button class="btn btn-outline-secondary" type="button" data-action="reset-character">Reset Changes</button>
                  </div>
                </div>
              </div>
            </section>
            <section class="card border-0 shadow-theme flex-grow-1" data-sheet-shell>
              <div class="card-body">
                <div class="d-grid gap-4" data-sheet-root>
                  <p class="border border-dashed rounded-3 p-4 fs-6 text-body-secondary">Select a character to load the sheet.</p>
                </div>
              </div>
            </section>
          </div>
        </main>
        <aside
          class="d-none flex-column gap-4 border-start border-body-tertiary bg-body-tertiary p-4 shadow-theme flex-shrink-0 workbench-sidebar-lg"
          data-pane="right"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="collapsed"
        >
          <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary">Session Tools</h2>
          <div class="d-flex flex-column gap-3 fs-6" data-session-tools>
            <div>
              <label class="form-label text-uppercase fw-semibold text-body-secondary" for="session-note">Log entry</label>
              <textarea class="form-control" id="session-note" rows="3" data-session-note placeholder="Record quick notes"></textarea>
              <button class="btn btn-outline-secondary btn-sm mt-2" type="button" data-action="append-note">Add Note</button>
            </div>
            <div class="card border-0 shadow-sm bg-body-tertiary" data-session-log>
              <div class="card-body p-3">
                <p class="fs-6 text-body-secondary mb-0">Session log entries will appear here.</p>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <div class="status-root" data-status-root></div>
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@3.1.1/dist/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/pages/character.js"></script>
  </body>
</html>
