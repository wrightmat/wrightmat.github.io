    <title>Undercroft Press</title>
    <script>
      (function () {
        const storageKey = "undercroft.workbench.theme";
        const THEMES = ["light", "system", "dark"];
        const prefersDark = () =>
          typeof window !== "undefined" &&
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolveTheme = (preference) => {
          if (preference === "dark") return "dark";
          if (preference === "light") return "light";
          return prefersDark() ? "dark" : "light";
        };
        const apply = (value) => {
          const preference = THEMES.includes(value) ? value : "system";
          const resolved = resolveTheme(preference);
          const root = document.documentElement;
          const body = document.body;
          if (root) {
            root.dataset.themePreference = preference;
            root.dataset.theme = resolved;
            root.dataset.bsTheme = resolved;
            root.style.colorScheme = resolved;
          }
          if (body) {
            body.dataset.themePreference = preference;
            body.dataset.theme = resolved;
            body.dataset.bsTheme = resolved;
            body.style.colorScheme = resolved;
          }
          return preference;
        };
        try {
          const stored = localStorage.getItem(storageKey);
          apply(stored);
        } catch (error) {
          apply("system");
          console.warn("Unable to read theme preference", error);
        }
      })();
    </script>

                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentTextOrientation"
                        id="componentTextOrientationHorizontal"
                        value="horizontal"
                        data-component-text-orientation
                      />
                      <label class="btn btn-outline-secondary" for="componentTextOrientationHorizontal">Horizontal</label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentTextOrientation"
                        id="componentTextOrientationVertical"
                        value="vertical"
                        data-component-text-orientation
                      />
                      <label class="btn btn-outline-secondary" for="componentTextOrientationVertical">Vertical</label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentTextOrientation"
                        id="componentTextOrientationDiagonal"
                        value="diagonal"
                        data-component-text-orientation
                      />
                      <label class="btn btn-outline-secondary" for="componentTextOrientationDiagonal">Diagonal</label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentTextOrientation"
                        id="componentTextOrientationCurveUp"
                        value="curve-up"
                        data-component-text-orientation
                      />
                      <label class="btn btn-outline-secondary" for="componentTextOrientationCurveUp">Curved up</label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentTextOrientation"
                        id="componentTextOrientationCurveDown"
                        value="curve-down"
                        data-component-text-orientation
                      />
                      <label class="btn btn-outline-secondary" for="componentTextOrientationCurveDown">Curved down</label>
                    </div>
                    <div class="d-flex flex-wrap align-items-center gap-3">
                      <div class="d-flex align-items-center gap-2">
                        <label class="form-label small text-body-secondary mb-0" for="componentTextAngle">Angle</label>
                        <input
                          class="form-control form-control-sm press-inline-input"
                          id="componentTextAngle"
                          type="number"
                          step="1"
                          placeholder="0"
                          data-component-text-angle
                        />
                      </div>
                      <div class="d-flex align-items-center gap-2">
                        <label class="form-label small text-body-secondary mb-0" for="componentTextCurve">Curve amount</label>
                        <input
                          class="form-control form-control-sm press-inline-input"
                          id="componentTextCurve"
                          type="number"
                          step="1"
                          placeholder="0"
                          data-component-text-curve
                        />
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-2" data-inspector-text-settings>
                    <label class="fw-semibold text-body-secondary">Text decoration</label>
                    <div class="btn-group template-radio-group" role="group" aria-label="Text decoration">
                      <input type="checkbox" class="btn-check" id="componentTextBold" data-component-text-style="bold" />
                      <label class="btn btn-outline-secondary" for="componentTextBold">
                        <span class="iconify" data-icon="tabler:bold" aria-hidden="true"></span>
                        <span class="template-radio-label">Bold</span>
                      </label>
                      <input type="checkbox" class="btn-check" id="componentTextItalic" data-component-text-style="italic" />
                      <label class="btn btn-outline-secondary" for="componentTextItalic">
                        <span class="iconify" data-icon="tabler:italic" aria-hidden="true"></span>
                        <span class="template-radio-label">Italic</span>
                      </label>
                      <input type="checkbox" class="btn-check" id="componentTextUnderline" data-component-text-style="underline" />
                      <label class="btn btn-outline-secondary" for="componentTextUnderline">
                        <span class="iconify" data-icon="tabler:underline" aria-hidden="true"></span>
                        <span class="template-radio-label">Underline</span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-2" data-inspector-color-group>
                    <div class="fw-semibold text-body-secondary">Colors</div>
                    <div class="template-color-grid">
                      <div class="template-color-control">
                        <label class="form-label small text-body-secondary mb-0" for="componentColorForeground">Foreground</label>
                        <div class="d-flex align-items-center gap-2">
                          <input
                            type="color"
                            class="form-control form-control-color"
                            id="componentColorForeground"
                            value="#212529"
                            title="Pick a foreground color"
                            data-component-color="foreground"
                          />
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            data-component-color-clear="foreground"
                            aria-label="Reset foreground color"
                          >
                            <span class="iconify" data-icon="tabler:circle-off" aria-hidden="true"></span>
                          </button>
                        </div>
                      </div>
                      <div class="template-color-control">
                        <label class="form-label small text-body-secondary mb-0" for="componentColorBackground">Background</label>
                        <div class="d-flex align-items-center gap-2">
                          <input
                            type="color"
                            class="form-control form-control-color"
                            id="componentColorBackground"
                            value="#ffffff"
                            title="Pick a background color"
                            data-component-color="background"
                          />
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            data-component-color-clear="background"
                            aria-label="Reset background color"
                          >
                            <span class="iconify" data-icon="tabler:circle-off" aria-hidden="true"></span>
                          </button>
                        </div>
                      </div>
                      <div class="template-color-control">
                        <label class="form-label small text-body-secondary mb-0" for="componentColorBorder">Border</label>
                        <div class="d-flex align-items-center gap-2">
                          <input
                            type="color"
                            class="form-control form-control-color"
                            id="componentColorBorder"
                            value="#dee2e6"
                            title="Pick a border color"
                            data-component-color="border"
                          />
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            data-component-color-clear="border"
                            aria-label="Reset border color"
                          >
                            <span class="iconify" data-icon="tabler:circle-off" aria-hidden="true"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-2" data-inspector-alignment>
                    <label class="fw-semibold text-body-secondary" data-alignment-title>Alignment</label>
                    <div class="btn-group template-radio-group" role="group" aria-label="Text alignment">
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentAlignment"
                        id="componentAlignStart"
                        value="start"
                        data-component-align
                      />
                      <label class="btn btn-outline-secondary" for="componentAlignStart">
                        <span class="iconify" data-icon="tabler:align-left" aria-hidden="true"></span>
                        <span class="template-radio-label" data-alignment-label="start">Left</span>
                      </label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentAlignment"
                        id="componentAlignCenter"
                        value="center"
                        data-component-align
                      />
                      <label class="btn btn-outline-secondary" for="componentAlignCenter">
                        <span class="iconify" data-icon="tabler:align-center" aria-hidden="true"></span>
                        <span class="template-radio-label" data-alignment-label="center">Center</span>
                      </label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentAlignment"
                        id="componentAlignEnd"
                        value="end"
                        data-component-align
                      />
                      <label class="btn btn-outline-secondary" for="componentAlignEnd">
                        <span class="iconify" data-icon="tabler:align-right" aria-hidden="true"></span>
                        <span class="template-radio-label" data-alignment-label="end">Right</span>
                      </label>
                      <input
                        type="radio"
                        class="btn-check"
                        name="componentAlignment"
                        id="componentAlignJustify"
                        value="justify"
                        data-component-align
                      />
                      <label class="btn btn-outline-secondary" for="componentAlignJustify">
                        <span class="iconify" data-icon="tabler:align-justified" aria-hidden="true"></span>
                        <span class="template-radio-label" data-alignment-label="justify">Justify</span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex flex-wrap gap-3 align-items-center">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="componentVisibility" data-component-visible />
                      <label class="form-check-label" for="componentVisibility">Show in layout</label>
                    </div>
                  </div>
                  <button class="btn btn-outline-danger w-100" type="button" data-component-delete>Delete Component</button>
                </div>
              </section>
            </div>
          </section>
        </aside>
      </div>
    </div>

    <div class="d-none" id="printStack" aria-hidden="true"></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../common/ddb-parser.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
