<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Undercroft Press</title>
    <script>
      (function () {
        const storageKey = "undercroft.workbench.theme";
        const THEMES = ["light", "system", "dark"];
        const prefersDark = () =>
          typeof window !== "undefined" &&
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolveTheme = (preference) => {
          if (preference === "dark") return "dark";
          if (preference === "light") return "light";
          return prefersDark() ? "dark" : "light";
        };
        const apply = (value) => {
          const preference = THEMES.includes(value) ? value : "system";
          const resolved = resolveTheme(preference);
          const root = document.documentElement;
          const body = document.body;
          if (root) {
            root.dataset.themePreference = preference;
            root.dataset.theme = resolved;
            root.dataset.bsTheme = resolved;
            root.style.colorScheme = resolved;
          }
          if (body) {
            body.dataset.themePreference = preference;
            body.dataset.theme = resolved;
            body.dataset.bsTheme = resolved;
            body.style.colorScheme = resolved;
          }
          return preference;
        };
        try {
          const stored = localStorage.getItem(storageKey);
          apply(stored);
        } catch (error) {
          apply("system");
          console.warn("Unable to read theme preference", error);
        }
      })();
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../common/css/shell.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-body text-body">
    <div class="d-flex flex-column min-vh-100 no-print">
      <header class="workbench-header border-bottom bg-body-tertiary">
        <div class="container-xl d-flex align-items-center gap-3 py-3">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="left"
              aria-label="Toggle navigation pane"
            >
              <span class="iconify fs-5" data-icon="tabler:layout-sidebar-right" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle navigation pane</span>
            </button>
            <h1 class="h5 mb-0 d-flex align-items-center gap-2">
              <a href="index.html" class="fw-semibold text-decoration-none link-body-emphasis">Undercroft Press</a>
            </h1>
          </div>
          <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
            <div class="btn-group" role="group" aria-label="Theme toggle">
              <button class="btn btn-outline-primary" type="button" data-theme-option="light" aria-label="Use light theme">
                <span class="iconify fs-5" data-icon="tabler:sun" aria-hidden="true"></span>
                <span class="visually-hidden">Light theme</span>
              </button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="system">System</button>
              <button class="btn btn-outline-primary" type="button" data-theme-option="dark" aria-label="Use dark theme">
                <span class="iconify fs-5" data-icon="tabler:moon" aria-hidden="true"></span>
                <span class="visually-hidden">Dark theme</span>
              </button>
            </div>
            <div data-auth-control class="d-flex">
              <button class="btn btn-outline-secondary" type="button">Login / Register</button>
            </div>
            <button
              class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
              type="button"
              data-pane-toggle="right"
              aria-label="Toggle details pane"
            >
              <span class="iconify fs-5" data-icon="tabler:adjustments-horizontal" aria-hidden="true"></span>
              <span class="visually-hidden">Toggle details pane</span>
            </button>
          </div>
        </div>
      </header>

      <div class="d-flex flex-grow-1 overflow-hidden">
        <aside
          class="border-end border-body-tertiary bg-body-tertiary shadow-theme flex-shrink-0 workbench-sidebar workbench-pane"
          data-pane="left"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="expanded"
        >
          <div class="workbench-pane-content d-flex flex-column gap-4 p-4 workbench-sticky-pane">
            <section class="d-flex flex-column gap-3">
              <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Press actions">
                <div class="btn-group" role="group">
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    data-action="undo-layout"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Undo"
                    aria-label="Undo"
                  >
                    <span class="iconify fs-5" data-icon="tabler:arrow-back-up" aria-hidden="true"></span>
                    <span class="visually-hidden">Undo</span>
                  </button>
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    data-action="redo-layout"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Redo"
                    aria-label="Redo"
                  >
                    <span class="iconify fs-5" data-icon="tabler:arrow-forward-up" aria-hidden="true"></span>
                    <span class="visually-hidden">Redo</span>
                  </button>
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    data-action="import-layout"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Import"
                    aria-label="Import"
                  >
                    <span class="iconify fs-5" data-icon="tabler:upload" aria-hidden="true"></span>
                    <span class="visually-hidden">Import</span>
                  </button>
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    data-action="export-layout"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Export"
                    aria-label="Export"
                  >
                    <span class="iconify fs-5" data-icon="tabler:download" aria-hidden="true"></span>
                    <span class="visually-hidden">Export</span>
                  </button>
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    data-action="save-layout"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Save"
                    aria-label="Save"
                  >
                    <span class="iconify fs-5" data-icon="tabler:device-floppy" aria-hidden="true"></span>
                    <span class="visually-hidden">Save</span>
                  </button>
                  <button
                    class="btn btn-outline-secondary p-2"
                    type="button"
                    id="printButton"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-title="Print"
                    aria-label="Print"
                  >
                    <span class="iconify fs-5" data-icon="tabler:printer" aria-hidden="true"></span>
                    <span class="visually-hidden">Print</span>
                  </button>
                </div>
              </div>
              <div class="d-flex flex-column gap-3" id="press-palette">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="h6 mb-0 text-uppercase fw-semibold text-body-secondary d-flex align-items-center gap-2">
                    <span>Palette</span>
                    <span class="align-middle" data-help-topic="press.palette" data-help-insert="replace"></span>
                  </h3>
                </div>
                <div class="d-grid gap-2" data-press-palette></div>
              </div>
              <section class="pane-card d-flex flex-column gap-3" data-json-section id="press-json">
                <div class="d-flex align-items-center justify-content-between">
                  <h2 class="text-uppercase fs-6 fw-semibold text-body-secondary mb-0">JSON Preview</h2>
                  <div class="d-flex align-items-center gap-2">
                    <span class="badge text-bg-secondary" data-json-bytes>0 B</span>
                    <button
                      class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                      type="button"
                      data-json-toggle
                      aria-expanded="false"
                    >
                      <span class="iconify" data-icon="tabler:chevron-right" aria-hidden="true"></span>
                      <span class="visually-hidden" data-json-toggle-label>Expand JSON preview</span>
                    </button>
                  </div>
                </div>
                <div class="d-flex flex-column gap-3" data-json-panel hidden>
                  <div class="border rounded-3 bg-body p-3">
                    <pre class="text-body-secondary small overflow-auto mb-0" style="max-height: 16rem" data-json-preview>{}</pre>
                  </div>
                </div>
              </section>
            </section>
          </div>
        </aside>

        <main class="flex-grow-1 overflow-auto bg-body-secondary py-4">
          <section class="container-xl d-flex flex-column gap-4">
            <div class="card shadow-theme">
              <div class="card-body">
                <section class="d-flex flex-column gap-3" data-selection-section id="press-selection">
                  <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                    <div class="d-flex align-items-center gap-2">
                      <h2 class="h6 text-uppercase fw-semibold text-body-secondary mb-0">Selections</h2>
                      <span class="align-middle" data-help-topic="press.selection" data-help-insert="replace"></span>
                    </div>
                    <button
                      class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center justify-content-center collapsible-toggle"
                      type="button"
                      data-selection-toggle
                      aria-expanded="true"
                    >
                      <span class="iconify" data-icon="tabler:chevron-right" aria-hidden="true"></span>
                      <span class="visually-hidden" data-toggle-label>Collapse selections</span>
                    </button>
                  </div>
                  <div class="d-flex flex-column gap-3" data-selection-panel>
                    <div class="row g-3 align-items-start">
                      <div class="col-12 col-lg-6 d-flex flex-column gap-2">
                        <label class="form-label fw-semibold mb-0" for="sourceSelect">Source</label>
                        <select class="form-select" id="sourceSelect"></select>
                      </div>
                      <div class="col-12 col-lg-6 d-flex flex-column gap-2">
                        <div id="sourceInputContainer" class="d-flex flex-column gap-2"></div>
                      </div>
                      <div class="col-12">
                      </div>
                    </div>
                    <div class="row g-3 align-items-start" id="press-templates">
                      <div class="col-12 col-lg-4 d-flex flex-column gap-2">
                        <div class="d-flex align-items-center justify-content-between gap-2">
                          <label class="form-label fw-semibold mb-0" for="templateSelect">Template</label>
                          <span class="align-middle" data-help-topic="press.templates" data-help-insert="replace" data-help-placement="left"></span>
                        </div>
                        <select class="form-select" id="templateSelect"></select>
                      </div>
                      <div class="col-12 col-lg-4 d-flex flex-column gap-2">
                        <div class="d-flex align-items-center justify-content-between gap-2">
                          <label class="form-label fw-semibold mb-0" for="formatSelect">Size</label>
                          <span class="align-middle" data-help-topic="press.size" data-help-insert="replace" data-help-placement="left"></span>
                        </div>
                        <select class="form-select" id="formatSelect"></select>
                      </div>
                      <div class="col-12 col-lg-4 d-flex flex-column gap-2">
                        <div class="d-flex align-items-center justify-content-between gap-2">
                          <label class="form-label fw-semibold mb-0" for="orientationSelect">Orientation</label>
                          <span class="align-middle" data-help-topic="press.orientation" data-help-insert="replace" data-help-placement="left"></span>
                        </div>
                        <select class="form-select" id="orientationSelect"></select>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-outline-primary" id="generateButton">Generate Print</button>
                    </div>
                  </div>
                </section>
              </div>
            </div>
            <div class="card shadow-theme">
              <div class="card-header bg-body-tertiary d-flex align-items-center justify-content-between">
                <div class="d-flex flex-column gap-1">
                  <h2 class="h6 mb-0 text-uppercase fw-semibold text-body-secondary">Live Preview</h2>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <button class="btn btn-outline-secondary btn-sm" id="swapSide">Show Back Side</button>
                </div>
              </div>
              <div class="card-body bg-body-secondary">
                <div class="preview-stage" id="previewStage" aria-live="polite"></div>
              </div>
            </div>
          </section>
        </main>

        <aside
          class="d-none flex-column gap-4 border-start border-body-tertiary bg-body-tertiary p-4 shadow-theme flex-shrink-0 workbench-sidebar-lg"
          data-pane="right"
          data-pane-collapsed-class="d-none"
          data-pane-expanded-class="d-flex"
          data-pane-initial="collapsed"
        >
          <div class="card border-0 shadow-theme">
            <div class="card-body d-flex flex-column gap-4">
              <section class="d-flex flex-column gap-3" id="press-inspector" data-component-inspector>
                <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                  <div class="d-flex align-items-center gap-2">
                    <h2 class="h6 text-uppercase fw-semibold text-body-secondary mb-0" data-inspector-title>Component inspector</h2>
                    <span class="align-middle" data-help-topic="press.inspector" data-help-insert="replace" data-help-placement="left"></span>
                  </div>
                </div>
                <div class="d-flex flex-column gap-3">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Edit text" style="min-height: 96px" data-component-text></textarea>
                    <label class="fw-semibold">Text or label</label>
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <div class="d-flex align-items-center justify-content-between">
                      <label class="fw-semibold" for="componentFontSize">Font size</label>
                      <span class="badge text-bg-secondary" data-component-font-size-value>16px</span>
                    </div>
                    <input type="range" class="form-range" id="componentFontSize" min="12" max="28" step="1" value="16" data-component-font-size />
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <label class="fw-semibold" for="componentFontColor">Font color</label>
                    <input
                      type="color"
                      class="form-control form-control-color"
                      id="componentFontColor"
                      value="#212529"
                      title="Pick a text color"
                      data-component-font-color
                    />
                  </div>
                  <div class="d-flex flex-wrap gap-3 align-items-center">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="componentVisibility" data-component-visible />
                      <label class="form-check-label" for="componentVisibility">Show in layout</label>
                    </div>
                    <div class="form-floating flex-grow-1" style="min-width: 160px">
                      <select class="form-select" id="headingLevel" data-heading-level>
                        <option value="h2">Heading 2</option>
                        <option value="h3" selected>Heading 3</option>
                        <option value="h4">Heading 4</option>
                      </select>
                      <label class="fw-semibold" for="headingLevel">Heading level</label>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div class="d-none" id="printStack" aria-hidden="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@3.1.1/dist/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../common/ddb-parser.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
