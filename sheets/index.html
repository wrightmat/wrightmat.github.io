<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Universal TTRPG Sheets</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Universal TTRPG Sheets</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="system-editor.html">System Editor</a>
      <a href="template-editor.html">Template Editor</a>
      <a href="character.html">Character</a>
    </nav>
    <div class="auth">
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Register</button>
      <span id="whoami"></span>
    </div>
  </header>

  <main class="grid">
    <section>
      <h2>Get Started</h2>
      <ol>
        <li>Register or Login</li>
        <li>Create or import a <strong>System</strong></li>
        <li>Design a <strong>Template</strong></li>
        <li>Create a <strong>Character</strong> and use it</li>
      </ol>
      <p class="hint">Server must be running: <code>python3 web-server.py</code></p>
    </section>
    <section>
      <h3>Quick Actions</h3>
      <div class="actions">
        <button id="seed5e">Seed 5e demo</button>
        <button id="listSystems">List Systems</button>
        <button id="listTemplates">List Templates</button>
        <button id="listCharacters">List Characters</button>
      </div>
      <pre id="output"></pre>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
