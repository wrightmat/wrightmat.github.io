<!DOCTYPE html>
<html lang="en" class="character-editor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTRPG Character Sheet</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="renderer.js"></script>
  <script src="character_editor.js"></script>
</head>

<body>

<div class="editor-container" id="editor-container">

    <!-- Toolbar -->
    <div class="toolbar">
        <button class="toolbar-toggle" id="toggle-left-pane">
            <span class="toggle-icon">◀</span>
            <span class="text-sm">Tools</span>
        </button>
        
        <h1>⚔️ Character Sheet</h1>
        
        <div class="toolbar-actions">
            <select id="schema-select" class="form-control">
                <option value="">Select System...</option>
            </select>
            <select id="template-select" class="form-control" disabled>
                <option value="">Select Template...</option>
            </select>    
            <select id="character-select" class="form-control" disabled>
                <option value="">Select Character...</option>
                <option value="_new">+ Create New Character</option>
            </select>
            <button id="save-character-btn" class="btn btn-success" disabled>💾 Save</button>
            <button id="toggle-view-mode" class="btn btn-success">👁️ View</button>
        </div>
        
        <button class="toolbar-toggle" id="toggle-right-pane">
            <span class="text-sm">Data</span>
            <span class="toggle-icon">▶</span>
        </button>
    </div>

    <!-- Left Pane -->
    <div class="left-pane" id="left-pane">
        <div class="pane-header">
            <h3 class="pane-title">🛠️ Tools</h3>
        </div>
        <div class="tools-scroll" id="tools-panel">
            <!-- Tools content -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="main-content-inner" id="main-content-inner">
            <!-- Character sheet content rendered here -->
        </div>
    </div>

    <!-- Right Pane -->
    <div class="right-pane" id="right-pane">
        <div class="pane-header">
            <h3 class="pane-title">📊 Data</h3>
        </div>
        <div class="data-scroll" id="data-panel">
            <!-- Data content -->
        </div>
    </div>
</div>

</body>
</html>
