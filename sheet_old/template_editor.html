<!DOCTYPE html>
<html lang="en" class="template-editor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTRPG Template Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="renderer.js"></script>
  <script src="template_editor.js"></script>
</head>

<body>

<div class="editor-container" id="editor-container">

    <!-- Toolbar -->
    <div class="toolbar">
        <button class="toolbar-toggle" id="toggle-left-pane">
            <span class="toggle-icon">◀</span>
            <span class="text-sm">Palette</span>
        </button>
        
        <h1>📝 Template Editor</h1>
        
        <div class="toolbar-actions">
            <select id="schema-select" class="form-control">
                <option value="">Select System...</option>
            </select>
            <select id="template-select" class="form-control" disabled>
                <option value="">Select Template...</option>
                <option value="_new">+ Create New Template</option>
            </select>
            <button id="save-template-btn" class="btn btn-primary" disabled>💾 Save</button>
        </div>
        
        <button class="toolbar-toggle" id="toggle-right-pane">
            <span class="text-sm">Properties</span>
            <span class="toggle-icon">▶</span>
        </button>
    </div>

    <!-- Left Pane - Element Palette -->
    <div class="left-pane" id="left-pane">
        <div class="pane-header">
            <h3 class="pane-title">🎨 Element Palette</h3>
        </div>
        <div class="palette-content" id="palette-content">
            <!-- Dynamically populated -->
        </div>
    </div>

    <!-- Main Canvas -->
    <div class="main-canvas" id="main-canvas">
	<!-- Template elements will be rendered here -->
    </div>

    <!-- Right Pane - Properties -->
    <div class="right-pane" id="right-pane">
        <div class="pane-header">
            <h3 class="pane-title">⚙️ Properties</h3>
            <span class="modified-indicator"></span>
        </div>
        <div class="template-header" id="template-header">
            <!-- Template title input will be added here -->
        </div>
        <div class="properties-scroll" id="properties-panel">
            <!-- Dynamically populated -->
        </div>
    </div>
</div>

</body>
</html>
