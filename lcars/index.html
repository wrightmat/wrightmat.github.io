<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS</title>
  <link rel="stylesheet" href="https://joernweissenborn.github.io/lcars/css/lcars.css">
  <style>
    html, body { background: black; }
    p, h1, h2, h3 {
      margin-top: 1em;
    }

    pre {
      display: inline;
      white-space: pre-line;
      word-wrap: break-word;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

	<!-- LEFT SIDE ==================================================== -->
	<div id="left-side" class="lcars-column lcars-u-8" style="float:left;width:40%;">

		<!-- HEADER ==================================================== -->
		<div id="left-header" class="lcars-row header">
			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal left-end decorated"></div>
			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal lcars-u-6"><div id="title-left" class="lcars-title left"></div></div>
			<!-- ELBOW -->
			<div class="lcars-elbow right-bottom lcars-tan-bg"></div>
		</div>

		<!-- MAIN CONTANIER ================================================= -->
		<div id="left-menu" class="lcars-column"></div>
		
		<!-- FOOTER ==================================================== -->
		<div id="left-footer" class="lcars-row">
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal left-end left-divider bottom"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom"></div>
			<!-- ELBOW -->
			<div class="lcars-elbow right-top lcars-tan-bg"></div>
		</div>

	</div>

	<!-- RIGHT SIDE ==================================================== -->
	<div id="right-side" class="lcars-column lcars-u-8" style="float:left;width:58%;margin-left:10px;">

		<!-- HEADER ==================================================== -->
		<div id="right-header" class="lcars-row header">
			<!-- ELBOW -->
			<div class="lcars-elbow left-bottom lcars-tan-bg"></div>
			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal"><div id="title-right" class="lcars-title right">LCARS</div></div>
			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal right-end decorated"></div>
		</div>

		<!-- MAIN CONTAINER ================================================= -->
		<div id="right-menu" class="lcars-column"></div>

		<!-- FOOTER ==================================================== -->
		<div id="right-footer" class="lcars-row ">
			<!-- ELBOW -->
			<div class="lcars-elbow left-top lcars-tan-bg"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom"></div>
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal right-end left-divider bottom"></div>
		</div>
	</div>

</body>
</html>
