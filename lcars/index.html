<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS</title>
  <link rel="stylesheet" href="https://joernweissenborn.github.io/lcars/css/lcars.css">
  <style>

  html, body { background: black; }
  p, h1, h2, h3 {
    margin-top: 1em;
  }

  pre {
    display: inline;
    white-space: pre-line;
    word-wrap: break-word;
  }

  </style>
</head>
<body>

	<!-- LEFT SIDE ==================================================== -->
	<div id="left-side" class="lcars-column lcars-u-8" style="float:left;width:40%;">

		<!-- HEADER ==================================================== -->
		<div id="left-header" class="lcars-row header">
			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal left-end decorated"></div>
			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal lcars-u-6">
				<div class="lcars-title left">dt/tm</div>
			</div>
			<!-- ELBOW -->
			<div class="lcars-elbow right-bottom lcars-tan-bg"></div>
		</div>

		<!-- MAIN CONTANIER ================================================= -->
		<div id="left-menu" class="lcars-column start-space">
			<!-- BUTTONS -->
			<div class="lcars-row">
				<div class="lcars-element left-rounded lcars-u-1 button"></div>
				<div class="lcars-element lcars-u-1 button">
					<img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/lock.svg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="lcars-element lcars-u-1 button">
					<div class="lcars-element-addition">Disarmed</div>
				</div>
				<div class="lcars-text-box full-centered lcars-u-3"></div>
				<div class="lcars-bar lcars-u-1"></div>
			</div>
			<div class="lcars-row">
				<div class="lcars-element left-rounded lcars-u-1 button"></div>
				<div class="lcars-element lcars-u-1 button">
					<img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/cloud.svg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="lcars-element lcars-u-1 button">
					<div class="lcars-element-addition">33°</div>
				</div>
				<div class="lcars-text-box full-centered lcars-u-3">Clear</div>
				<div class="lcars-bar lcars-u-1"></div>
			</div>
			<div class="lcars-row">
				<div class="lcars-element left-rounded button"></div>
				<div class="lcars-element button">
					<img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/thermometer.svg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div class="lcars-element button">
					<div class="lcars-element-addition">66°</div>
				</div>
				<div class="lcars-text-box full-centered lcars-u-3">Heat to 66°</div>
				<div class="lcars-bar"></div>
			</div>
		</div>
		

		<!-- FOOTER ==================================================== -->
		<div id="left-footer" class="lcars-row">
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal left-end left-divider bottom"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom"></div>
			<!-- ELBOW -->
			<div class="lcars-elbow right-top lcars-tan-bg"></div>
		</div>

	</div>

	<!-- RIGHT SIDE ==================================================== -->
	<div id="right-side" class="lcars-column lcars-u-8" style="float:left;width:58%;margin-left:10px;">

		<!-- HEADER ==================================================== -->
		<div id="right-header" class="lcars-row header">
			<!-- ELBOW -->
			<div class="lcars-elbow left-bottom lcars-tan-bg"></div>
			<!-- BAR WITH TITLE -->
			<div class="lcars-bar horizontal">
				<div class="lcars-title right">LCARS</div>
			</div>
			<!-- ROUNDED EDGE DECORATED -->
			<div class="lcars-bar horizontal right-end decorated"></div>
		</div>

		<!-- MAIN CONTAINER ================================================= -->
		<div id="right-menu" class="lcars-column start-space lcars-u-1">
			<!-- FILLER -->
			<div class="lcars-bar lcars-u-1"></div>
		</div>

		<!-- FOOTER ==================================================== -->
		<div id="right-footer" class="lcars-row ">
			<!-- ELBOW -->
			<div class="lcars-elbow left-top lcars-tan-bg"></div>
			<!-- BAR -->
			<div class="lcars-bar horizontal both-divider bottom"></div>
			<!-- ROUNDED EDGE -->
			<div class="lcars-bar horizontal right-end left-divider bottom"></div>
		</div>

	</div>

</body>
</html>
