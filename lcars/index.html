<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="https://joernweissenborn.github.io/lcars/css/lcars.css" media=”screen” />
<style>
  html, body { background: black; }
  p, h1, h2, h3 {
    margin-top: 1em;
  }

  pre {
    display: inline;
    white-space: pre-line;
    word-wrap: break-word;
  }
</style>
</head>

<body>

<div id="container">
	<p>
				<div class="lcars-row">

						<div class="lcars-elbow left-top lcars-tan-bg">

						</div>
						<div class="lcars-bar spacer"></div>
						<div class="lcars-bar horizontal lcars-blue-bell-bg bottom both-divider"></div>

						<div class="lcars-bar horizontal lcars-lavender-purple-bg right-end bottom"></div>
				</div>
	</p>
</div>

</html>
